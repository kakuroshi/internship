<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Site for the first three iterations of the internship">
    <meta name="author" content="Petrov Nikita">
    <link rel="icon" href="../img/icon.jpg" type="image/x-icon">
    <title>Internship</title>
    <link rel="stylesheet" href="../style/style.css"> 
</head>
<body>
    <header class="head">
        <div class="title-block">
            <h1 class="title">РЫБОЛОВСТВО</h1>
        </div>
    </header>

    <main class="main-sec">
        <section class="img-block">
            <img class="main-picture" src="../img/main_pic.jpg" alt="no img">
            <div class="options-block">
                <div class="img-desc">
                    <p class="description-image">
                        - Я не ходил в школу, я был на рыбалке <br>
                        - Бро какой наш план? <br>
                        - Выловить русалку!<br>
                        - Блин, помолчи...<br> 
                        - Много делал три поклёвки<br>
                        - Я держу её за жабры, она меня за рыболова...
                    </p>
                </div>

                <div class="all-table">
                    <h3 class="title-table">Таблица щуков</h3>
    
                    <table class="table-fishing">
                        <tr style="background-color: black;">
                            <td>Имя</td>
                            <td>Количество щуков</td>
                        </tr>
    
                        <tr style="background-color: black;">
                            <td>Миша</td>
                            <td>13</td>
                        </tr>
    
                        <tr style="background-color: black;">
                            <td>Саша</td>
                            <td>1</td>
                        </tr>
    
                        <tr style="background-color: black;">
                            <td>Вася</td>
                            <td>1488</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>

        <section class="inputs-block">
            <h2 class="survey-title">Опросик по механике рыбачества</h2>

            <form class="nice-form" action="./yea.html">
                <label for="shuka-selec">Выберите любимую рыбу</label>

                <select name="shuka-selec" id="shuka-selec">
                    <option value="Shuka" selected>Щука</option>
                    <option value="Karas">Карась</option>
                    <option value="Shegol">Щегол</option>
                </select>

                <label class="you-desc" for="about-u">РАССКАЖИ О СЕБЕ</label>
                <textarea name="about-u" id="about-u" cols="60" rows="5"></textarea>

                <label class="check-form" for="check-bro">СОГЛАСИЕ НА ОБРАБОТКУ ПЕРСОНАЛЬНЫХ ДАННЫХ</label>
                <input id="check-bro" type="checkbox">

                <button class="form-btn" type="submit">ЛЕТС</button>
            </form>
        </section>
    </main>
</body>
</html>
